<div class="digital-archive-details" *ngIf="!isEmpty">
  <div class="video-content">
    <div>
      <button class="opacity">
        <a routerLink="/digital-archive">
          <i class="material-icons md-36">arrow_back</i>
        </a>
      </button>
    </div>
    <vg-player width="100%" height="300px" *ngIf="videoSrc">
      <video id="video" controls preload="auto" #videoTest>
        <source src="{{videoSrc}}" type="video/mp4" *ngIf="videoSrc">
        <track *ngFor="let item of subtitles" kind="subtitles" label="{{item.label}}" [src]="item.src"
          srclang="{{item.srclang}}">

        <!-- <track kind="subtitles" label="English" src="http://static.videogular.com/assets/subs/pale-blue-dot.vtt" srclang="en" default>
              <track kind="subtitles" label="EspaÃ±ol" src="http://static.videogular.com/assets/subs/pale-blue-dot-es.vtt" srclang="es"> -->
      </video>
    </vg-player>
    <!-- <div *ngIf="iframeVimeo" [innerHTML]="iframeVimeo | keepHtml">
    </div>
    <div>
      <img [src]="iframeVimeo" alt="nada">
    </div> -->
  </div>
  <div class="video-details">
    <div class="header-content">
      {{videoName}}
      <!-- <button mat-button (click)="downloadFile(videoSrc,originalName)">
        <mat-icon>cloud_download</mat-icon>
      </button> -->
    </div>
    <div class="body-content">
      <ul>
        <li class="sr-only">Original file name : <strong>{{ originalName }}</strong></li>
        <li>List of keywords : <strong>{{ listOfKeywords }}</strong></li>
        <li>Sign language of the actor-signer : <strong>{{ slActorSigner }}</strong></li>
        <li>Date of the video : <strong>{{ dataOfTheVideo }}</strong></li>
        <li>Location : <strong>{{ location }}</strong> </li>
      </ul>

      <mat-divider></mat-divider>

  </div>
</div>
