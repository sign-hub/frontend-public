<mat-form-field hidden>
  <input matInput (onFilter)="applyFilter(filter)" placeholder="Filter" hidden>
</mat-form-field>
<table mat-table [dataSource]="datasource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <!-- <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container> -->

  <!-- Feature Column -->
  <ng-container matColumnDef="Feature">
    <th mat-header-cell *matHeaderCellDef>Feature</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }} <br>
      <ul>
        <li *ngFor="let item of element.val">{{item.val}}</li>
      </ul>
    </td>
  </ng-container>

  <!-- Value Column -->
  <!-- <ng-container matColumnDef="Value">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.val.label }} {{ element.val.val}}</td>
  </ng-container> -->

  <!-- Chapter Column -->
  <ng-container matColumnDef="Chapter">
    <th mat-header-cell *matHeaderCellDef>Chapter</th>
    <td mat-cell *matCellDef="let element">
      {{element.bluePrintSection}}
      <!-- <div class="media-wrapper">
        <span>Media</span>
        <div class="icon-wrapper media-icon">
          <mat-icon matSuffix>chevron_right</mat-icon>
        </div>
      </div> -->
    </td>
  </ng-container>

  <ng-container matColumnDef="Personal">
    <th mat-header-cell *matHeaderCellDef>Personal estimation</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="check-icon" *ngIf="element.personalJudgment" matSuffix>check</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
